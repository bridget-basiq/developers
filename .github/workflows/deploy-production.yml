name: deploy-production
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15.8.0
      - run: npm install
      - run: npm run build:production
        env:
          CHARGETRIP_API_URL:  ${{ secrets.CHARGETRIP_API_URL }}
          CHARGETRIP_MGT_API_URL:  ${{ secrets.CHARGETRIP_MGT_API_URL }}
          AUTH0_DOMAIN:  ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_USERNAME:  ${{ secrets.AUTH0_USERNAME }}
          AUTH0_PASSWORD:  ${{ secrets.AUTH0_PASSWORD }}
          AUTH0_CLIENT_ID:  ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_SECRET:  ${{ secrets.AUTH0_CLIENT_SECRET }}
          ALGOLIA_API_SECRET_KEY:  ${{ secrets.ALGOLIA_API_SECRET_KEY }}
          ALGOLIA_API_PUBLIC_KEY:  ${{ secrets.ALGOLIA_API_PUBLIC_KEY }}
          ALGOLIA_APP_ID:  ${{ secrets.ALGOLIA_APP_ID }}
          FATHOM_ID:  ${{ secrets.FATHOM_ID }}
          EDIT_GITHUB_URL:  ${{ secrets.EDIT_GITHUB_URL }}
          EDIT_API_URL:  ${{ secrets.EDIT_API_URL }}
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete --exclude="*.html" --cache-control max-age=31536000,public
        env:
           AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_PRODUCTION }}
           AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
           AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           AWS_REGION: 'eu-central-1'
           SOURCE_DIR: 'dist'      # optional: defaults to entire repository
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete --exclude="*" --include="*.html" --cache-control max-age=0,public
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_PRODUCTION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-central-1'
          SOURCE_DIR: 'dist'      # optional: defaults to entire repository
      - name: invalidate
        uses: chetan/invalidate-cloudfront-action@master
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION_PRODUCTION }}
          PATHS: '/*'
          AWS_REGION: 'eu-central-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
