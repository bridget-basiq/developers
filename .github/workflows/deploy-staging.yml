name: deploy-staging
on:
  push:
    branches:
      - development
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15.8.0
      - run: npm install
      - run: npm run build:staging
        env:
          CHARGETRIP_API_URL: ${{ secrets.CHARGETRIP_API_URL }}
          CHARGETRIP_MGT_API_URL: ${{ secrets.CHARGETRIP_MGT_API_URL }}
          CHARGETRIP_MGT_LOGIN_URL: ${{ secrets.CHARGETRIP_MGT_LOGIN_URL }}
          CHARGETRIP_MGT_EMAIL: ${{ secrets.CHARGETRIP_MGT_EMAIL }}
          CHARGETRIP_MGT_PASSWORD: ${{ secrets.CHARGETRIP_MGT_PASSWORD }}
          ALGOLIA_API_SECRET_KEY: ${{ secrets.ALGOLIA_API_SECRET_KEY }}
          ALGOLIA_API_PUBLIC_KEY: ${{ secrets.ALGOLIA_API_PUBLIC_KEY }}
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          FATHOM_ID: ${{ secrets.FATHOM_ID }}
          EDIT_GITHUB_URL: ${{ secrets.EDIT_GITHUB_URL }}
          EDIT_API_URL: ${{ secrets.EDIT_API_URL }}
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete --exclude="*.html" --cache-control max-age=31536000,public
        env:
           AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_STAGING }}
           AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
           AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           AWS_REGION: 'eu-central-1'
           SOURCE_DIR: 'dist'      # optional: defaults to entire repository
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete --exclude="*" --include="*.html" --cache-control max-age=0,public
        env:
         AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_STAGING }}
         AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
         AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         AWS_REGION: 'eu-central-1'
         SOURCE_DIR: 'dist'      # optional: defaults to entire repository
      - name: invalidate
        uses: chetan/invalidate-cloudfront-action@master
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION_STAGING }}
          PATHS: '/*'
          AWS_REGION: 'eu-central-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
